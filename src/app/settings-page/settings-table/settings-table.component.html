<button mat-raised-button (click)="openDialog()" class="add-button">add chart</button>
<table mat-table [dataSource]="charts$" class="mat-elevation-z8">
  <ng-container matColumnDef="chart">
    <th mat-header-cell *matHeaderCellDef>Chart Name</th>
    <td mat-cell *matCellDef="let chart">{{ chart.name }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th class="w-75" mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let chart">
      <mat-icon
        aria-hidden="false"
        aria-label="edit icon"
        fontIcon="edit"
        (click)="openDialog(chart)"></mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th class="w-75" mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let chart">
      <mat-icon
        aria-hidden="false"
        aria-label="delete icon"
        fontIcon="close"
        (click)="deleteChart(chart.id)"></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
